<div *ngIf="clientes.length > 0">
  <h2>Lista de Clientes</h2>
  <ul>
    <li *ngFor="let cliente of clientes">
      {{ cliente.nome }} - CPF: {{ cliente.cpf }} - Data de Nascimento: {{ cliente.dataNascimento }}
    </li>
  </ul>
</div>
<div *ngIf="clientes.length === 0">
  <p>Nenhum cliente cadastrado.</p>
</div>
